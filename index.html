<!DOCTYPE html>
<html>
<head>
    <title>Sliding Demo</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <label id="L1">Sliding - Slide 1</label>
    </header>
    <section>
        <div class="slides" id="slides">
            <div class="slide s1"></div>
            <div class="slide s2"></div>
            <div class="slide s6"></div>
            <div class="slide s7"></div>
    </div>
    </section>
    <footer>Designed by Praveen</footer>
</body>
<script>
    let slideIndex = 0;
    const slideCount = 4;

    function autoSlide() {
        slideIndex = (slideIndex +1) % slideCount;
        document.getElementById("slides").style.transform = `translateX(-${slideIndex * 100}%)`;
        document.getElementById("L1").innerHTML = `Slide ${slideIndex +1}`;
    }

    window.onload = function() {
        setInterval(autoSlide, 3000);
    }
</script>
</html>
